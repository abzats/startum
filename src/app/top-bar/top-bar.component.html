<ul [class.change]="!showMenu">
  <li>
    <a href="#start" class="logo cursive">startum.dk</a>
    <button type="button" class="menu-icon" title="menu" (click)="showMenu = !showMenu" [class.change]="showMenu">
      <img class="icon-img" src="assets/menu.svg" alt="menu" *ngIf="!showMenu" />
      <img class="icon-img" src="assets/close.svg" alt="menu" *ngIf="showMenu" />
    </button>
  </li>
  <li class="br-hide"
    ><a href="#process">{{ 'TOP_BAR.PROCESS' | translate }}</a></li
  >
  <li class="br-hide"
    ><a href="/#events">{{ 'TOP_BAR.EVENTS' | translate }}</a></li
  >
  <li class="br-hide"
    ><a href="/en/#price">{{ 'TOP_BAR.PRICE' | translate }}</a></li
  >
  <li class="br-hide"
    ><a href="#team">{{ 'TOP_BAR.TEAM' | translate }}</a></li
  >
  <li class="br-hide lang-li">
    <div class="lang">
      <a class="lang-link" [routerLink]="'/'" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="'active'">Rus</a>
      <a class="lang-link" [routerLink]="'/en'" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="'active'">Eng</a>
      <!-- <a
        class="lang-link"
        [routerLink]="[]"
        [queryParams]="{ lang: 'da' }"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLinkActive]="'active'"
        >Dan</a
      > -->
    </div>
  </li>
  <li class="br-hide"
    ><a href="#signup" class="btn btn-black">{{ 'TOP_BAR.CONTACT_US' | translate }}</a></li
  >
</ul>
